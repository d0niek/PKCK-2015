                var col3 = document.getElementById(&quot;col3&quot;);

                col1.onclick = function() {
                    var color = this.getAttribute(&quot;fill&quot;);
                    ramka.setAttribute(&quot;fill&quot;,&quot;rgb(255, 204, 255)&quot;);
                }

                col2.onclick = function() {
                    var color = this.getAttribute(&quot;fill&quot;);
                    ramka.setAttribute(&quot;fill&quot;,&quot;rgb(204, 255, 153)&quot;);
